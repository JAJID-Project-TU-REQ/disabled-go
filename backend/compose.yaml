services:
  server:
    build:
      context: .
      target: final
    environment:
      - MYSQL_DSN=goapp:goapp@tcp(mysql:3306)/disabled_go?parseTime=true&charset=utf8mb4&loc=UTC
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.4
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=disabled_go
      - MYSQL_USER=goapp
      - MYSQL_PASSWORD=goapp
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:

